services:
  mediamtx:
    image: bluenviron/mediamtx:1.12.3-ffmpeg
    container_name: mediamtx
    restart: always
    ports:
      - "1935:1935"
      - "8554:8554"
      - "8888:8888"
      - "8889:8889"
      - "554:554"
      - "554:554/udp"
      - "8189:8189/udp"
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - ./public/recordings:/recordings

